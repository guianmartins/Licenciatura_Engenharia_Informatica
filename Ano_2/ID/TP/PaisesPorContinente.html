<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #444;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h2 {
        color: #567572;
        margin-top: 50px;
        text-align: center;
        font-size: 2.5em;
      }

      table {
        margin: 50px auto;
        width: 80%;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }

      th, td {
        padding: 15px;
        text-align: center;
        border: 1px solid #e0e0e0;
      }

      th {
        background-color: #696667;
        color: #ffffff;
        font-size: 1.2em;
      }


      img {
        max-height: 40px;
        max-width: 60px;
        object-fit: contain;
      }

      td, th {
        font-size: 1.1em;
        font-weight: normal;
      }

      h2 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
	  
    </style></head>
   <body>
      <h2>Países da Europa</h2>
      <table>
         <tr>
            <th>Nome</th>
            <th>Capital</th>
            <th>Bandeira</th>
         </tr>
         <tr>
            <td>França</td>
            <td>
               <capital xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">Paris</capital>
            </td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/250px-Flag_of_France.svg.png"></td>
         </tr>
         <tr>
            <td>Lituania</td>
            <td>
               <capital xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">Vilnius</capital>
            </td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Flag_of_Lithuania.svg/250px-Flag_of_Lithuania.svg.png"></td>
         </tr>
      </table>
   </body>
</html>
