<?xml version="1.0" encoding="utf-8"?>
<html>
     <head>
          <title>Fotos dos Países</title>
          <style>body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
          }

          h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
          }

          table {
            border-collapse: collapse;
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
          }

          th, td {
            padding: 15px;
            text-align: center;
          }

          th {
            background-color: #007acc;
            color: white;
            font-size: 18px;
          }

         

          img {
            max-height: 120px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
          }</style>
     </head>
